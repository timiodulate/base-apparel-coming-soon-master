<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- custom style  -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="" srcset="">
  </div>

  <main>
    <section class="texts">   
      <h2>
        <span>We're </span>coming soon
      </h2>
      
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <input type="email" name="" id="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="" class="err">
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="" srcset="">
        </button>
      </form>
      <p class="warning">Please provide a valid email</p>
    </section>

    <section class="image">
      <img src="./images/hero-desktop.jpg" alt="" srcset="">
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/timiodulate">timiodulate</a>.
    </p>
  </footer>
</body>

<script>
    const warning = document.querySelector('.warning');
    const submitBtn = document.querySelector('button');
    const input = document.querySelector('input');
    const errImage = document.querySelector('.err');

    function warn(e) {
      e.preventDefault();
      
      if (!input.validity.valid || !input.value) {
        warning.classList.add('display');
        errImage.classList.add('show');
        // submitBtn.style.background = 'var(--text)';
        input.style.border = 'var(--text-other) solid 2px';


        console.log(input.placeholder);
        
        setTimeout(() => {
          warning.classList.remove('display');
          errImage.classList.remove('show');
          // submitBtn.style.background = 'var(--line)';
          input.style.border = 'hsl(0, 3%, 85%) solid 1px';
        }, 3000);
      }
    }

    submitBtn.addEventListener('submit', warn);
    submitBtn.addEventListener('click', warn);
</script>
</html>
